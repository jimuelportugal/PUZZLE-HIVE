<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Game</title>
  <style>
    table { border-collapse: collapse; }
    td { width: 40px; height: 40px; text-align: center; border: 1px solid #ccc; }
    input { width: 30px; height: 30px; text-align: center; font-size: 18px; }
    .border-top { border-top: 2px solid black; }
    .border-left { border-left: 2px solid black; }
    .button-container { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Sudoku Game</h1>
  <table id="sudoku-table"></table>
  <div class="button-container">
    <button onclick="checkSolution()">Check Solution</button>
    <button onclick="resetBoard()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
